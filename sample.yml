  -
    account: account1
    password: password1
  -
    account: account2
    password: password2
IDS: #用于实名认证的信息
  -
    id: 身份证号
    name: 张三
Extra:
  guildname: &guidename 行会名称
  dnpath: 'N:\dnplayer2'
Task: #配置执行任务,配置任务名称，如果需要传入参数在下面增加参数，可以根据不同的账号序号配置任务。
      #账号会执行小于等于并且离它最近的序号的任务列表
  1: #配置账号大于等于1的进行以下操作
    -
      - get_quest_reward #领取任务奖励
    -
      - tohomepage #回到首页
    -
      - buy_mana #购买mana
      - 20 #买20次
    -
      - saodang
      - 1 #第一章
      - 9 #level 9
      - 60 #扫荡60次
    -
      - tohomepage
    -
      - get_quest_reward
      
  5: #配置账号大于等于5的进行以下操作
    -
      - get_quest_reward #领取任务奖励
    -
      - tohomepage #回到首页
    - 
      - join_guild
      - *guidename
    -
      - saodang
      - 1 #第一章
      - 9 #level 9
      - 60 #扫荡60次
    -
      - tohomepage
    -
      - get_quest_reward